name: Build and Deploy Vite to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # 关键 1：禁用 Jekyll（否则带下划线或某些路径会被忽略）
      - name: Disable Jekyll
        run: touch dist/.nojekyll

      # 关键 2：SPA fallback，刷新或直达路由不 404
      - name: SPA fallback
        run: cp dist/index.html dist/404.html

      # 关键 3：调试输出，确保 dist 真有文件
      - name: List dist
        run: |
          echo "==== dist ===="
          ls -lah dist
          echo "==== dist/assets ===="
          ls -lah dist/assets || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
